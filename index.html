<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ntando's Chat Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #075e54;
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 12px;
      line-height: 1.4;
      font-size: 14px;
    }

    .bot {
      background: #dcf8c6;
      align-self: flex-start;
    }

    .user {
      background: #fff;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      background: #075e54;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Ntando's Chat Bot</header>
  <div class="chat-box" id="chat-box">
    <div class="message bot">Hello ðŸ‘‹ I'm Ntando's Chat Bot. How can I help you?</div>
  </div>
  <form class="chat-input" id="chat-form">
    <input type="text" id="user-input" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const messageText = userInput.value.trim();
      if (!messageText) return;

      // Add user message
      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.textContent = messageText;
      chatBox.appendChild(userMessage);

      userInput.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      // Simulate bot response
      setTimeout(() => {
        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        botMessage.textContent = generateBotReply(messageText);
        chatBox.appendChild(botMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    });

    function generateBotReply(input) {
      const msg = input.toLowerCase();

      // Custom responses
      if (msg.includes('hi') || msg.includes('hello')) {
        return "Hey Lekae?ðŸ¤£mareteago";
      }

      if (msg.includes('your name') || msg.includes('who are you') || msg.includes('what is your name')) {
        return "Hey I am created by Ntando So wena otsena kae mareteago";
      }

      return "I'm still learning ðŸ¤–... Can you ask something else?";
    }
  </script>
</body>
</html>
